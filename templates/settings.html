{% extends 'base.html' %} {% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <form method='post' class="p-4 bg-light rounded" enctype="multipart/form-data">
        <h1 class="text-center mb-4"> Settings </h1>
        <h2 class="text-center mb-4">Update profile</h2>
        <div class="avatar-container">
            <div class="avatar">
                <img src="{{ url_for('static', filename='media/avatars/default_avatar.png') }}" alt="Default Avatar"
                    id="avatar-img" />
                <div class="avatar-overlay" id="avatar-overlay">
                    <span>Change Avatar</span>
                </div>
                <input type="file" name="avatar" id="avatar-input" />
            </div>

        </div>
        <div class="input_update">
            <div class="form-group m-4">
                <label for='full_name'>Full Name</label>
                <input class="form-control form-control-lg" type='text' name='full_name'
                    value='{{ user.full_name }}'></input>
            </div>
            <div class="form-group m-4">
                <label for='age'>Age</label>
                <input class="form-control form-control-lg" type='text' name='age' value='{{ user.age }}'></input>
            </div>
        </div>
        <div class="input_update">
            <div class="form-group m-4">
                <label for='specialization'>Specialization</label>
                <input class="form-control form-control-lg" type='text' name='specialization'
                    value='{{ user.specialization }}'></input>
            </div>
            <div class="form-group m-4">
                <label for='location'>Location</label>
                <input class="form-control form-control-lg" type='text' name='location'
                    value='{{ user.location }}'></input>
            </div>
        </div>
        <div class="input_update">
            <div class="form-group m-4">
                <label for='about_me'>About me</label>
                <textarea class="form-control form-control-lg" name="about_me" rows="4"
                    cols="50">{{ user.about_me }}</textarea>
            </div>

        </div>

        <div>
            <button class="create_btn" type='submit'>Update</button>
        </div>
    </form>
</div>

<script>
    const avatarImg = document.getElementById("avatar-img");
    const avatarOverlay = document.getElementById("avatar-overlay");
    const avatarInput = document.getElementById("avatar-input");
    const selectedAvatar = document.getElementById("selected-avatar");

    avatarOverlay.addEventListener("click", () => {
        avatarInput.click();
    });

    avatarInput.addEventListener("change", () => {
        const file = avatarInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                avatarImg.src = e.target.result;
                selectedAvatar.style.display = "block";
                selectedAvatar.innerHTML = `Selected Avatar: ${file.name}`;
            };
            reader.readAsDataURL(file);
        }
    });

</script>
{% endblock %}
